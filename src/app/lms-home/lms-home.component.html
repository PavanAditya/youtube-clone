<section class="gallery">
  <div class="row vid-list" *ngIf="!youtubeList">
    <div class="col-md-3" *ngFor="let item of [].constructor(10)">
      <section class="card">
        <figure class="card-image loading"></figure>
        <div class="card-detail">
          <h3 class="card-title loading"></h3>
          <p class="card-description loading"></p>
        </div>
      </section>
    </div>
  </div>
  <div class="row vid-list" *ngIf="youtubeList">
    <div class="col-md-3" *ngFor="let video of youtubeList">
      <section class="card" (click)="navigateToVideo(video.id.videoId)">
        <figure class="card-image">
          <span class="play-icon">
            ▷
          </span>
          <img src="{{video.snippet.thumbnails.high.url}}" />
        </figure>
        <div class="card-detail">
          <div class="card-title row">
            <div class="col-md-12">
              {{ video.snippet.title.length > 40 ? video.snippet.title.slice(0, 40) + '...' : video.snippet.title }}
            </div>
            <!-- <span class="col-md-5 channel-name" align="center">
              {{ (video.snippet.channelTitle.length > 10 ? video.snippet.channelTitle.slice(0, 10) + '...' : video.snippet.channelTitle) + ' ✅ ' }}
            </span> -->
          </div>
          <div
            (click)="openYoutubeChannel('https://www.youtube.com/channel/' + video.snippet.channelId);$event.stopPropagation()">
            <p class="card-description">
              <span class="col-md-12 channel-name" align="center">
                {{ (video.snippet.channelTitle.length > 20 ? video.snippet.channelTitle.slice(0, 20) + '...' : video.snippet.channelTitle) + ' ✅ ' }}
              </span>
              <!-- {{ video.snippet.description }} -->
            </p>
          </div>
        </div>
      </section>
    </div>
    <div class="col-md-3" *ngIf="!load && courseVideosList.items.length > ((videosCount * 10) + 9)">
      <section class="card load-card" align="center" (click)="navigateTo('videos')">
        <div class="card-detail">
          <h2 class="card-title">
            <span class="load-with-break"> LOAD <br> MORE </span>
            <span class="load-without-break"> LOAD MORE <br> ▼⟳</span>
          </h2>
        </div>
      </section>
    </div>
    <div class="col-md-3" *ngFor="let item of [].constructor(11)">
      <section class="card" *ngIf="load">
        <figure class="card-image loading"></figure>
        <div class="card-detail">
          <h3 class="card-title loading"></h3>
          <p class="card-description loading"></p>
        </div>
      </section>
    </div>
  </div>
</section>
